name: Deploy to Render

on:
  push:
    branches: [main, master]
  workflow_dispatch:

env:
  RENDER_API_KEY: ${{ secrets.RENDER_API_KEY }}
  RENDER_CLIENT_SERVICE_ID: ${{ secrets.RENDER_CLIENT_SERVICE_ID }}
  RENDER_SERVER_SERVICE_ID: ${{ secrets.RENDER_SERVER_SERVICE_ID }}

jobs:
  deploy:
    runs-on: ubuntu-latest
    if: github.event_name == 'push' || github.event_name == 'workflow_dispatch'

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build all packages
        run: |
          npm run build --workspace=@catapult-event-manager/shared
          npm run build

      - name: Deploy Client to Render
        if: env.RENDER_CLIENT_SERVICE_ID != ''
        run: |
          curl -X POST "https://api.render.com/v1/services/${{ env.RENDER_CLIENT_SERVICE_ID }}/deploys" \
            -H "Authorization: Bearer ${{ env.RENDER_API_KEY }}" \
            -H "Content-Type: application/json" \
            -d '{"clearCache": false}'

      - name: Deploy Server to Render
        if: env.RENDER_SERVER_SERVICE_ID != ''
        run: |
          curl -X POST "https://api.render.com/v1/services/${{ env.RENDER_SERVER_SERVICE_ID }}/deploys" \
            -H "Authorization: Bearer ${{ env.RENDER_API_KEY }}" \
            -H "Content-Type: application/json" \
            -d '{"clearCache": false}'

      - name: Wait for deployments
        run: |
          echo "Deployments triggered. Check Render dashboard for status."
          echo "Client: https://dashboard.render.com/web/${{ env.RENDER_CLIENT_SERVICE_ID }}"
          echo "Server: https://dashboard.render.com/web/${{ env.RENDER_SERVER_SERVICE_ID }}"