<!DOCTYPE html>
<html>
<head>
    <title>Test Business Card</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .business-card {
            width: 400px;
            height: 250px;
            background-color: white;
            border: 1px solid #ccc;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 30px;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        h1 {
            margin: 0 0 10px 0;
            font-size: 24px;
            color: #333;
        }
        .title {
            color: #666;
            font-size: 18px;
            margin-bottom: 20px;
        }
        .company {
            font-weight: bold;
            font-size: 20px;
            margin-bottom: 20px;
            color: #0066cc;
        }
        .contact-info {
            font-size: 14px;
            line-height: 1.6;
            color: #444;
        }
    </style>
</head>
<body>
    <div class="business-card">
        <h1>HUBERT JOHNS</h1>
        <div class="title">REALTOR</div>
        <div class="company">REAL ESTATE</div>
        <div class="contact-info">
            123 Main Street<br>
            Anytown, CA 12345<br>
            (555) 123-4567<br>
            hubert@realestate.com
        </div>
    </div>
</body>
</html>
