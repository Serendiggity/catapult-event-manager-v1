services:
  - type: web
    name: new-era-events-server
    runtime: node
    repo: https://github.com/Serendiggity/catapult-event-manager-v1
    branch: master
    rootDir: .
    buildCommand: npm install --workspaces --include-workspace-root && npm run build:server
    startCommand: node packages/server/dist/index.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        generateValue: true
      - key: CORS_ORIGIN
        value: https://catapult-event-manager-client.onrender.com
        previewValue: https://catapult-event-manager-client-preview.onrender.com
      - key: NODE_VERSION
        value: 20.11.1
    healthCheckPath: /health

  - type: web
    name: catapult-new-era-events
    runtime: static
    repo: https://github.com/Serendiggity/catapult-event-manager-v1
    branch: master
    rootDir: .
    buildCommand: npm install --workspaces --include-workspace-root && npm run build:client
    staticPublishPath: ./packages/client/dist
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
    envVars:
      - key: NODE_ENV
        value: production
      - key: VITE_API_URL
        value: https://catapult-event-manager-server.onrender.com
        previewValue: https://catapult-event-manager-server-preview.onrender.com
      - key: NODE_VERSION
        value: 20.11.1
    headers:
      - path: /*
        name: X-Frame-Options
        value: SAMEORIGIN
      - path: /*
        name: X-Content-Type-Options
        value: nosniff
      - path: /*
        name: X-XSS-Protection
        value: 1; mode=block
      - path: /*
        name: Cache-Control
        value: public, max-age=3600