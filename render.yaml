services:
  # Web Service for Express Backend
  - type: web
    name: catapult-event-manager-server
    runtime: node
    region: oregon
    plan: free
    buildCommand: npm ci
    startCommand: cd packages/server && npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: CORS_ORIGIN
        sync: false
    healthCheckPath: /health
    autoDeploy: true
    rootDir: .

  # Static Site for React Frontend
  - type: web
    name: catapult-event-manager-client
    runtime: static
    buildCommand: npm ci && cd packages/client && npm run build
    staticPublishPath: ./packages/client/dist
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
    envVars:
      - key: NODE_ENV
        value: production
    headers:
      - path: /*
        name: X-Frame-Options
        value: DENY
      - path: /*
        name: X-Content-Type-Options
        value: nosniff
      - path: /*
        name: X-XSS-Protection
        value: 1; mode=block
    autoDeploy: true
    rootDir: .