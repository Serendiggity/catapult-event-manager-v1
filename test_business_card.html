<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: Arial, sans-serif;
            background: white;
        }
        .card {
            width: 350px;
            height: 200px;
            padding: 20px;
            border: 1px solid #ccc;
            text-align: center;
            line-height: 1.6;
        }
        .name { font-size: 24px; font-weight: bold; }
        .title { font-size: 18px; color: #666; }
        .company { font-size: 20px; margin-top: 10px; }
        .contact { font-size: 16px; margin-top: 10px; }
    </style>
</head>
<body>
    <div class="card">
        <div class="name">John Doe</div>
        <div class="title">CEO</div>
        <div class="company">Acme Corporation</div>
        <div class="contact">
            john@acme.com<br>
            (555) 123-4567
        </div>
    </div>
</body>
</html>
